<style>
    .info-modal-wrapper {
        padding: 24px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .info-modal-header {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 24px;
        background: linear-gradient(135deg, #1a73e8, #1557b0);
        color: white;
        border-radius: 12px;
        margin-bottom: 24px;
    }

    .info-modal-header i {
        font-size: 2rem;
    }

    .info-modal-header h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
    }

    .info-modal-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        padding: 32px;
        background: #e3f2fd;
        border: 2px solid #1a73e8;
        border-radius: 12px;
        text-align: center;
    }

    .info-modal-content i {
        font-size: 3rem;
        color: #1a73e8;
    }

    .info-modal-content p {
        font-size: 1.125rem;
        font-weight: 500;
        color: #212121;
        margin: 0;
        line-height: 1.6;
    }
</style>

<div class="info-modal-wrapper">
    <div class="info-modal-header">
        <i class="fas {{ icon }}"></i>
        <h2>{{ title }}</h2>
    </div>

    <div class="info-modal-content">
        <i class="fas {{ icon }}"></i>
        <p>{{ message }}</p>
    </div>
</div>
