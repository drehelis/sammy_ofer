<!doctype html>
<html dir="rtl" lang="he">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='action.css') }}">
</head>

<body>
    <div class="">
        {% if myval['action'] == 'delete' %}
        <h1>{{ myval['action'] | upper}}</h1>
        <form action="/delete" method="post" id="deleteForm" class="form-container">
            <input type="hidden" name="game_id" value="{{ myval['game_id'] }}">
            <div class="form-group">
                <label for="home_team">קבוצת בית:</label>
                <input type="text" id="home_team" name="home_team" value="{{ myval['home_team'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="guest_team">קבוצת חוץ:</label>
                <input type="text" id="guest_team" name="guest_team" value="{{ myval['guest_team'] }}" readonly>
            </div>
            <div class="form-group">
                <input type="submit" id="delete_button" value="{{ myval['action'] | upper}}" />
            </div>
        </form>
        <div id="result_delete"></div>
        {% else %}
        <h1>{{ myval['action'] | upper}}</h1>
        <form action="/update" method="post" id="updateForm" class="form-container">
            <input type="hidden" name="game_id" value="{{ myval['game_id'] }}">
            <div class="form-group">
                <label for="home_team">קבוצת בית:</label>
                <input type="text" id="home_team" name="home_team" value="{{ myval['home_team'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="guest_team">קבוצת חוץ:</label>
                <input type="text" id="guest_team" name="guest_team" value="{{ myval['guest_team'] }}" readonly>
            </div>
            <div class="form-group">
                <label for="specs_number">מס. אוהדים:</label>
                <input type="number" name="specs_number" value="{{ myval['specs_number'] }}" id="specs_number"
                    max="30000">
            </div>
            <span class="collapse-toggle" id="togglePostSpecs">הצג/הסתר מס. אוהדים בפועל</span>
            <div class="collapsible-section" id="postSpecsSection">
                <div class="form-group">
                    <label for="post_specs_number">מס. אוהדים בפועל:</label>
                    <input type="number" name="post_specs_number" value="{{ myval['post_specs_number'] }}"
                        id="post_specs_number" max="30000">
                </div>
            </div>
            <div class="form-group">
                <label for="specs_word">כמות:</label>
                <select id="specs_word" name="specs_word">
                    <option {% if myval['specs_word']=="ללא" %}selected="selected" {% endif %} value="ללא">ללא</option>
                    <option {% if myval['specs_word']=="קטן" %}selected="selected" {% endif %} value="קטן">קטן</option>
                    <option {% if myval['specs_word']=="בינוני" %}selected="selected" {% endif %} value="בינוני">בינוני
                    </option>
                    <option {% if myval['specs_word']=="גדול" %}selected="selected" {% endif %} value="גדול">גדול
                    </option>
                    <option {% if myval['specs_word']=="גדול מאוד" %}selected="selected" {% endif %} value="גדול מאוד">
                        גדול מאוד</option>
                </select>
            </div>
            <div class="form-group">
                <label for="poll">סקר:</label>
                <input type="checkbox" id="poll" name="poll" {% if myval['poll']=='on' %}checked=true{% endif %}>
            </div>
            <div class="form-group">
                <label for="notes">הערות:</label>
                <textarea id="notes" name="notes" rows="2">{{ myval['notes'] }}</textarea>
            </div>
            <div class="form-group">
                <input type="submit" id="submit_button" value="{{ myval['action'] | upper}}">
            </div>
        </form>
        <div id="result_update"></div>
        {% endif %}
    </div>
    <script>
        $(document).ready(function () {
            $("#togglePostSpecs").click(function () {
                $("#postSpecsSection").slideToggle();
            });

            $("form").submit(function (event) {
                event.preventDefault();

                var $form = $(this);
                var formId = $form.attr("id");
                var isDelete = formId === "deleteForm";
                var resultContainer = isDelete ? "#result_delete" : "#result_update";
                var form_data = $form.serialize();
                var url = $form.attr("action");

                $.post(url, form_data)
                    .done(function (data) {
                        $(resultContainer).empty().append(data);

                        setTimeout(function () {
                            location.reload(); // Reload the page after 0 second
                        }, 0);
                    })
                    .fail(function (error) {
                        $(resultContainer).empty().append("<p style='color:red'>Error: " + error.statusText + "</p>");
                    });
            });
        });
    </script>
</body>

</html>
